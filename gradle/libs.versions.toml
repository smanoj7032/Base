#=================================
material = "1.12.0"
pagingRuntimeKtx = "3.3.2"
coreSplashscreen = "1.0.1"
navigationFragmentKtx = "2.7.7"

#=============================
#===== Android Lifecycle =====
#=============================
lifecycleLivedataKtx = "2.8.4"
lifecycleViewmodelKtx = "2.8.4"

#=======================
