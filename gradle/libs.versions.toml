glide = "5.0.0-rc01"
hiltAndroidCompiler = "2.51.1"
hiltAndroid = "2.51.1"
rxjava = "2.2.21"
rxandroid = "2.1.1"
places = "3.5.0"
loggingInterceptor = "5.0.0-alpha.14"
